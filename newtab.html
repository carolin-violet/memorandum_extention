<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memorandum</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="bg-image"></section>

  <section class="settings">
    <div id="set-photo">
      <input type="file" value="" style="display: none" class="photo-input">
      <i class="iconfont icon-photo"></i>
    </div>
  </section>

  <section class="search">
    <div class="change-search">
      <i class="change-icon iconfont icon-baidu" id="change-baidu"></i>
      <i class="change-icon iconfont icon-google" id="change-google"></i>
      <i class="change-icon iconfont icon-youdao" id="change-youdao"></i>
      <i class="change-icon iconfont icon-csdn" id="change-csdn"></i>
      <i class="change-icon iconfont icon-juejin" id="change-juejin"></i>
      <i class="change-icon iconfont icon-bilibili" id="change-bilibili"></i>
      <i class="change-icon iconfont icon-youtube" id="change-youtube"></i>
      <i class="change-icon iconfont icon-github" id="change-github"></i>
      <i class="change-icon iconfont icon-gitee" id="change-gitee"></i>
      <i class="change-icon iconfont icon-stackoverflow" id="change-stackoverflow"></i>
      <i class="change-icon iconfont icon-zhihu" id="change-zhihu"></i>
    </div>
    <div>
      <input type="text" class="search-input" placeholder="百度开发者搜索">
      <i class="iconfont icon-search" id="search-icon"></i>
    </div>
  </section>
  <section class="memorandum-container" id="memorandum-container">
    <section class="memorandum-list"></section>
    <section class="add-memorandum">
      <textarea class="memorandum-text" placeholder="请输入备忘录信息并回车"></textarea>
    </section>
  </section>

  <script src="./js/script.js"></script>

</body>
</html>
